<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple template</title>
</head>
<body>
<div id="app"></div>
<script type="module">
    let worker = new Worker("./pkg/worker.js");
    let app = document.querySelector("#app");

    worker.addEventListener("message", event => {
        app.innerHTML = event.data;
    });

    worker.postMessage({a: 3, b: 2});
</script>
</body>
</html>
