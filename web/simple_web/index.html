<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple template</title>
</head>
<body>
<div id="app"></div>
<script type="module">
    import init, { add } from "./pkg/simple_web.js";
    let app = document.querySelector("#app");

    (async function () {
        // may give a path, because it looks for wathever_bg.wasm from the JS file path.
        await init(); // init is main()

        app.innerHTML = add(3, 2);
    }());
</script>
</body>
</html>
